#@ load("@ytt:data", "data")
---
apiVersion: carto.run/v1alpha1
kind: Deliverable
metadata:
  name: tanzu-java-web-package
  namespace: mae
  labels:
    app.kubernetes.io/part-of: tanzu-java-web-package
    apps.tanzu.vmware.com/carvel-package-workflow: "true"
    apps.tanzu.vmware.com/workload-type: server
    app.kubernetes.io/component: deliverable
    app.tanzu.vmware.com/deliverable-type: web
spec:
  params:
  - name: gitops_ssh_secret
    value: tenant-gitops-ssh
  source:
    subPath: config/mae/tanzu-java-web-package
    git:
      url: ssh://git@github.com/Mpluya/tap-azure-workload-config-repo.git

      ref:
        branch: #@ data.values.gitops.branch
